version: '3.8'

services:
  db:
    image: postgres:15
    container_name: empleados_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: empleados_db
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: backend_empleados
    restart: always
    ports:
      - "3001:3001"
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_NAME: empleados_db
      DB_PORT: 5432
      JWT_SECRET: keysecreta
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  db_data: